<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="heading">
        <h1>JavaScript Password Generator</h1>
      </div>
      <div class="form-content">
        <form name="generator">
          <div class="checkboxs">
            <input type="checkbox" name="uppercase" checked="checked" />
            <label for="uppercase">Uppercase</label><br />

            <input type="checkbox" name="lowercase" checked="checked" />
            <label for="lowercase">Lowercase</label><br />

            <input type="checkbox" name="numbers" />
            <label for="numbers">Numbers</label><br />

            <input type="checkbox" name="symbols" />
            <label for="symbols">Symbols</label>
          </div>
          <div class="inputs">
            <label for="length">Password Length:</label>
            <input type="number" name="length" value="10" />
            <label for="length">No. of Password:</label>
            <input type="number" name="count" value="10" />
          </div>
          <div class="buttons">
            <button type="button" onclick="getPasswords();">Generate</button>
            <button type="reset">Reset</button>
            <button type="button">Clear Data</button>
          </div>
        </form>
      </div>

      <div class="result-section">
        <ul id="passwords"></ul>
      </div>
    </div>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
